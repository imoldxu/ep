<link rel="stylesheet" href="css/css/login.css?ver={{cssVer}}">

<div class="head">

    <img src="img/userlogo.png" width="128" class="logo">

</div>

<div class="weui-cells weui-cells_from">
	<div class="weui-cell">
		<div class="weui-cell__hd">
			<label class="weui-label">手机号</label>
		</div>
		<div class="weui-cell__bd">
			<input class="weui-input" type="tel" maxlength="11" placeholder="请输入登录手机号" ng-model="phone"></input>
		</div>
	</div>
	<div class="weui-cell">
		<div class="weui-cell__hd">
			<label class="weui-label">密码</label>
		</div>
		<div class="weui-cell__bd">
			<input class="weui-input" type="password" placeholder="请输入登录密码" ng-model="pwd"></input>
		</div>
	</div>
</div>
<div class="weui-btn-area">
	<a class="weui-btn weui-btn_primary" ng-click="login(phone,pwd)">登录</a>
</div>

<div class="foot">
	<div ng-click="gotoRegister()">没有账号,点我注册</div>
</div>
