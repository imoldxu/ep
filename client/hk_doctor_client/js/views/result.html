

<link rel="stylesheet" href="css/css/result.css?ver={{cssVer}}">


<style media="print" type="text/css">
    .noprint{display:none}
	
	.printinfo{display:block}
</style>

<div class="head noprint">

    <div class="logo">

        <img src="img/logo2.png" alt="" width="54">

        <span>电子处方系统</span>

    </div>

    <div class="goBack" ui-sref="index" >返回首页</div>

</div>

<div class="con noprint">

    <qrcode data="http://www.163.com" version="2" error-correction-level="Q" size="200"></qrcode>

	<div>微信扫码获取处方</div>
	
</div>	

<div class="foot noprint">

    <div class="next"  ng-click="print()">打印取药单</div>

</div>

<div class="printinfo">
	<div class="header">
		<div class="title">取药单</div>
		<io-barcode code="{{prescriptionObj.id}}" type="CODE128B"></io-barcode>
		<div>处方码:{{prescriptionObj.id}}</div>
	</div>
	
	<div class="baseinfo">
		<div class="leftcontent">{{prescriptionObj.patientname + '   ' +prescriptionObj.patientsex + '   ' + prescriptionObj.patientage + '岁'}}</div>
		<div class="rightcontent">医生:{{prescriptionObj.doctorname}}</div>
	</div>
	
	<div class="info" ng-repeat="x in storeList">
		<div>{{x.name}}</div>
		<div>{{x.address}}</div>
		<div><span>距离医院：</span>{{x.distance}}<span>米</span></div>
		<div>药品目录:</div>
		<div ng-repeat="y in x.drugList">
			<div>{{y.drugname}}</div>
		</div>
	</div>
	
	<div class="info">
		<div>药品信息由xxx提供</div>
	</div>
	
	<div class="foot">
		<div></div>
		<div>就诊时间：{{nowTime}}</div>
	</div>

</div>
