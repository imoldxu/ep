<link rel="stylesheet" href="css/css/login.css?ver={{cssVer}}">

<div class="head">

    <img src="img/bg.png" alt="" width="100%">

    <img src="img/logo.png" width="152" class="logo">

</div>

<div class="group">
	
	<div>
		<input type="text" maxlength="11" placeholder="请输入登录手机号" ng-model="phone">
		<input type="password" placeholder="请输入登录密码" ng-model="pwd">
	</div>
	<div>
		<div class="submit" ng-click="login(phone,pwd)">登录</div>
	</div>
	<div class="qrcode_area">
		<qrcode data="http://192.168.43.39/dwx/index.html" version="2" error-correction-level="Q" size="140"></qrcode>
		<div>扫码进入医生管理端</div>
	</div>
</div>
