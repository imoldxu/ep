<div class="modal-body wrapper-md">
  <div class="row">
    <div class="col-sm-12">
      <h3 class="m-t-none m-b font-thin">添加医院</h3>
      <p>新增一个医院</p>
      <form role="form">
		<div class="form-group">
          <label>名称</label>
          <input type="text" class="form-control" placeholder="请输入医院的全称" ng-model="hospital.name">
        </div>
		<div class="form-group">
          <label>地址</label>
          <input type="text" class="form-control" placeholder="请输入医院的地址" ng-model="hospital.address">
        </div>
		<div class="form-group">
          <label>维度</label>
          <input type="text" class="form-control" placeholder="请输入医院的维度坐标" ng-model="hospital.latitude">
        </div>
		<div class="form-group">
          <label>经度</label>
          <input type="text" class="form-control" placeholder="请输入医院的经度坐标" ng-model="hospital.longitude">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="请输入管理员的邮箱" ng-model="hospital.email">
        </div>
        <div class="form-group">
          <label>管理员密码</label>
          <input type="password" class="form-control" placeholder="请输入管理员密码" ng-model="hospital.password">
        </div>
        <div class="m-t-lg">
          <button type="submit" class="btn btn-sm btn-success pull-right text-uc m-t-n-xs" ng-click="ok()"><strong>提交</strong></button>
        </div>
      </form>
    </div>
  </div>
</div>
