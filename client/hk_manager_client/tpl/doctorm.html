<div ng-controller="DoctormCtrl">
  <div class="wrapper-md bg-light b-b">
    <h1 class="m-n font-thin h3">医生列表</h1>
  </div>
  <div class="hbox hbox-auto-xs ng-scope" ng-init="
	  app.settings.asideFixed = true;
	  app.settings.asideDock = false;
	  app.settings.container = false;
	  app.hideAside = false;
	  app.hideFooter = false;
	  ">
	  <div class="col w-md w-auto-xs bg-light lter b-r">
		<div class="wrapper">
		  <div class="clearfix m-b">
			<form class="form-inline ng-pristine ng-valid" role="form">
			  <div class="form-group">
				<input type="text" class="form-control" placeholder="请输入医院名称" ng-model="name">
			  </div>
			  <button type="submit" class="btn btn-sm" ng-click="getHospitalList()">搜索</button>
			</form>
		  </div>
		  <div class="panel panel-default">
			<div class="table-responsive">
			  <table class="table table-striped b-t b-light">
				<thead>
				  <tr>
					<th>名称</th>
				  </tr>
				</thead>
				<tbody>
				  <tr ng-repeat="hospital in hospitalList" ng-click="selectHospital($index)">
					<td>{{hospital.name}}</td>
				  </tr>
				</tbody>
			  </table>
			</div>
		  </div>
		</div>
	  </div>
	  <div class="col">
		<div class="wrapper">
			<span class="pull-right m-t-n-xs">
			  <script type="text/ng-template" id="addDoctorModalContent.html">
				<div ng-include="'tpl/modal.addDoctor.html'"></div>
			  </script>
			  <button class="btn btn-success" ng-click="add('md')">添加医生</button>
			</span>
			<div class="clearfix m-b pull-right m-t-n-xs">
				<form class="form-inline ng-pristine ng-valid" role="form">
				  <div class="form-group">
					<input type="text" class="form-control" placeholder="请输入医生手机号" ng-model="phone">
				  </div>
				  <div class="form-group">
					<input type="text" class="form-control" placeholder="请输入医生姓名" ng-model="name">
				  </div>
				  <button type="submit" class="btn btn-default" ng-click="searchDoctor()">搜索</button>
				</form>
			</div>
			<h3 class="m-n font-thin h3">{{selectedHospital.name}}</h3>
		</div>
		<div class="wrapper">
		  <div class="panel panel-default">
			<div class="panel-heading">
			  医生
			</div>
			<div class="table-responsive">
			  <table class="table table-striped b-t b-light">
				<thead>
				  <tr>
					<th>姓名</th>
					<th>科室</th>
					<th>手机号</th>
					<th>签名</th>
					<th colspan="2">操作</th>
				  </tr>
				</thead>
				<tbody>
				  <tr ng-repeat="doctor in doctorList">
					<td>{{doctor.name}}</td>
					<td>{{doctor.department}}</td>
					<td>{{doctor.phone}}</td>
					<td><img ng-src="{{doctor.signatureurl}}" height="50" alt="未设置签名"><img></td>
					<td><span ng-click="edit($index, 'md')">
						<script type="text/ng-template" id="modifyDoctorModalContent.html">
							<div ng-include="'tpl/modal.modifyDoctor.html'"></div>
						</script>
							编辑
						</span>
					</td>
					<td><span ng-click="delDoctor($index)">删除</span></td>
				  </tr>
				</tbody>
			  </table>
			</div>
			<footer class="panel-footer">
			  <div class="row">
				<div class="col-sm-4 text-right text-center-xs">                
				  <ul class="pagination pagination-sm m-t-none m-b-none">
					<li><a ng-if="pageIndex != 1" ng-click="prePage()"><i class="fa fa-chevron-left"></i></a></li>
					<li><a ng-if="hasNextPage" ng-click="nextPage()"><i class="fa fa-chevron-right"></i></a></li>
				  </ul>
				</div>
			  </div>
			</footer>
		  </div>
		</div>
		  
	  </div>
  </div>
</div>
