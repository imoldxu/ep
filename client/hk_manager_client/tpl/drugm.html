<div ng-controller="DrugmCtrl">
  <div class="wrapper-md bg-light b-b">
	<span class="ng-scope pull-right m-t-n-xs">
	   <div class="">
            <div class="add">导入新药品</div>
            <input type="file" id="file" onchange="angular.element(this).scope().upload(this.files)">
       </div>
	</span>
    <h1 class="m-n font-thin h3">药品列表</h1>
  </div>
  <div class="hbox hbox-auto-xs hbox-auto-sm">
    <div class="col wrapper-md">
      <div class="clearfix m-b">
        <form class="form-inline ng-pristine ng-valid" role="form">
	      <div class="form-group">
			<label class="sr-only" for="inputDrugName">药品名称</label>
			<input type="text" class="form-control" id="inputDrugName" placeholder="请输入药品名称或拼音缩写" ng-model="keys">
		  </div>
	      <button type="submit" class="btn btn-default" ng-click="search()">搜索</button>
		</form>
      </div>
      <div class="panel panel-default">
		<div class="panel-heading">
		  药品
		</div>
		<div class="table-responsive">
		  <table class="table table-striped b-t b-light">
			<thead>
			  <tr>
				<th>名称</th>
				<th>规格</th>
				<th>分类</th>
				<th>单位</th>
				<th>中西药</th>
				<th>厂商</th>
				<th>用法</th>
				<th>频次</th>
				<th>单次剂量</th>
				<th colspan="2">操作</th>
			  </tr>
			</thead>
			<tbody>
			  <tr ng-repeat="drug in drugList">
				<td>{{drug.drugname}}</td>
				<td>{{drug.standard}}</td>
				<td>{{drug.category}}</td>
				<td>{{drug.unit}}</td>
				<td>{{drug.iszy == 1 ? '西药' : '中药'}}</td>
				<td>{{drug.company}}</td>
				<td>{{drug.defaultusage}}</td>
				<td>{{drug.frequency}}</td>
				<td>{{drug.singledose+drug.doseunit}}</td>
				<td><span class="ng-scope" ng-click="edit($index, 'md')">
					  <script type="text/ng-template" id="modifyDrugModalContent.html">
						<div ng-include="'tpl/modal.modifyDrug.html'"></div>
					  </script>
					  编辑
					</span>
				</td>
				<td><span ng-click="del($index)">删除</span></td>
			  </tr>
			</tbody>
		  </table>
		</div>
		<footer class="panel-footer">
		  <div class="row">
			<div class="col-sm-4 text-right text-center-xs">                
			  <ul class="pagination pagination-sm m-t-none m-b-none">
				<li><a ng-if="pageIndex != 1" ng-click="prePage()"><i class="fa fa-chevron-left"></i></a></li>
				<li><a ng-if="hasNextPage" ng-click="nextPage()"><i class="fa fa-chevron-right"></i></a></li>
			  </ul>
			</div>
		  </div>
		</footer>
	  </div>
    </div>
  </div>
</div>
