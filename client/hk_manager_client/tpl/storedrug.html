<div ng-controller="StoreDrugCtrl">
  <div class="wrapper-md bg-light b-b">
    <h1 class="m-n font-thin h3">药房药品</h1>
  </div>
  <div class="hbox hbox-auto-xs ng-scope" ng-init="
	  app.settings.asideFixed = true;
	  app.settings.asideDock = false;
	  app.settings.container = false;
	  app.hideAside = false;
	  app.hideFooter = false;
	  ">
	  <div class="col w-md w-auto-xs bg-light lter b-r">
		<div class="wrapper">
		  <div class="clearfix m-b">
			<form class="form-inline ng-pristine ng-valid" role="form">
			  <div class="form-group">
				<input type="text" class="form-control" id="inputStoreName" placeholder="请输入药房名称" ng-model="name">
			  </div>
			  <button type="submit" class="btn btn-sm" ng-click="getStoreList()">搜索</button>
			</form>
		  </div>
		  <div class="panel panel-default">
			<div class="table-responsive">
			  <table class="table table-striped b-t b-light">
				<thead>
				  <tr>
					<th>药房</th>
				  </tr>
				</thead>
				<tbody>
				  <tr ng-repeat="store in storeList" ng-click="selectStore($index)">
					<td>{{store.name+'('+store.address+')'}}</td>
				  </tr>
				</tbody>
			  </table>
			</div>
		  </div>
		</div>
	  </div>
	  <div class="col">
		<div class="wrapper">
			<div class="clearfix m-b pull-right m-t-n-xs">
				<form class="form-inline ng-pristine ng-valid" role="form">
				  <div class="form-group">
					<input type="text" class="form-control" placeholder="请输入药品名称" ng-model="keys">
				  </div>
				  <button type="submit" class="btn btn-default" ng-click="searchDrug()">搜索</button>
				</form>
			</div>
			<h3 class="m-n font-thin h3">{{selectedStore.name}}</h3>
		</div>
		<div class="wrapper col-sm-8">
		  <div class="panel panel-default">
			<div class="panel-heading">
			  药房药品
			</div>
			<div class="table-responsive">
			  <table class="table table-striped b-t b-light">
				<thead>
				  <tr>
					<th>药品名称</th>
					<th>规格</th>
					<th>厂家</th>
					<th>售价</th>
					<th>状态</th>
					<th>操作</th>
				  </tr>
				</thead>
				<tbody>
				  <tr ng-repeat="drug in storeDrugList">
					<td>{{drug.drugname}}</td>
					<td>{{drug.drugstandard}}</td>
					<td>{{drug.drugcompany}}</td>
					<td>{{f2y(drug.price)}}</td>
					<td>{{drug.state == 1? '有货' : '无货'}}</td>
					<td ng-click="delStoreDrug($index)"><i class="icon-arrow-right"></i></td>
				  </tr>
				</tbody>
			  </table>
			</div>
			<footer class="panel-footer">
			  <div class="row">
				<div class="col-sm-4 text-right text-center-xs">                
				  <ul class="pagination pagination-sm m-t-none m-b-none">
					<li><a ng-if="pageIndex != 1" ng-click="prePage()"><i class="fa fa-chevron-left"></i></a></li>
					<li><a ng-if="hasNextPage" ng-click="nextPage()"><i class="fa fa-chevron-right"></i></a></li>
				  </ul>
				</div>
			  </div>
			</footer>
		  </div>
		</div>
		<div class="wrapper col-sm-4">
			<div class="panel panel-default">
				<div class="panel-heading">
				  药品库
				</div>
				<div class="table-responsive">
				  <table class="table table-striped b-t b-light">
					<thead>
					  <tr>
						<th>操作</th>
						<th>药品名称</th>
						<th>规格</th>
						<th>厂家</th>
					  </tr>
					</thead>
					<tbody>
					  <tr ng-repeat="drug in drugList">
						<td ng-click="addStoreDrug($index)"><i class="icon-arrow-left"></i></td>
						<td>{{drug.drugname}}</td>
						<td>{{drug.standard}}</td>
						<td>{{drug.company}}</td>
					  </tr>
					</tbody>
				  </table>
				</div>
			</div>
		</div>
		  
	  </div>
  </div>
</div>
