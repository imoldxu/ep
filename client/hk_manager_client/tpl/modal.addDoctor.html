<div class="modal-body wrapper-md">
  <div class="row">
    <div class="col-sm-12">
      <h3 class="m-t-none m-b font-thin">添加医生</h3>
      <p>新增一个医生</p>
      <form role="form">
		<div class="form-group">
          <label>名称</label>
          <input type="text" class="form-control" placeholder="请输入医生的姓名" ng-model="doctor.name">
        </div>
		<div class="form-group">
          <label>科室</label>
          <input type="text" class="form-control" placeholder="请输入药房的地址" ng-model="doctor.department">
        </div>
        <div class="form-group">
          <label>手机号</label>
          <input type="tel" maxlength="11" class="form-control" placeholder="请输入医生登陆账号" ng-model="doctor.phone">
        </div>
        <div class="form-group">
          <label>密码</label>
          <input type="password" class="form-control" placeholder="请输入密码" ng-model="doctor.password">
        </div>
        <div class="m-t-lg">
          <button type="submit" class="btn btn-sm btn-success pull-right text-uc m-t-n-xs" ng-click="ok()"><strong>提交</strong></button>
        </div>
      </form>
    </div>
  </div>
</div>
