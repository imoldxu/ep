<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false; 
    app.settings.asideDock = false;
  ">
  <!-- main -->
  <div class="col">
    <!-- main header -->
    <div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h1 class="m-n font-thin h3 text-black">运营数据</h1>
          <small class="text-muted"></small>
        </div>
        <div class="col-sm-6 text-right hidden-xs">
        </div>
      </div>
    </div>
    <!-- / main header -->
    <div class="wrapper" ng-controller="FlotChartDemoCtrl">
      <!-- income -->
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default">
			<div class="panel-heading font-bold">日收益图</div>
			  <div class="panel-body">
				<div ui-jq="plot" ui-refresh="dayIncome.data" ui-options="
				  [
					{ data: {{dayIncome.data}}, points: { show: true, radius: 6}, splines: { show: true, tension: 0.45, lineWidth: 5, fill: 0 } }
				  ], 
				  {
					colors: ['{{app.color.info}}'],
					series: { shadowSize: 3 },
					xaxis:{ 
					  font: { color: '#ccc' },
					  position: 'bottom',
					  ticks: {{dayIncome.ticks}}
					},
					yaxis:{ font: { color: '#ccc' } },
					grid: { hoverable: true, clickable: true, borderWidth: 0, color: '#ccc' },
					tooltip: true,
					tooltipOpts: { content: '%x.1 is %y.4',  defaultTheme: false, shifts: { x: 0, y: 20 } }
				  }
				" style="height:240px" >
				</div>
			  </div>
			</div>
        </div>
		<div class="col-md-6">
          <div class="panel panel-default">
			<div class="panel-heading font-bold">月收益图</div>
			  <div class="panel-body">
				<div ui-jq="plot" ui-refresh="monthIncome.data" ui-options="
				  [
					{ data: {{monthIncome.data}}, points: { show: true, radius: 6}, splines: { show: true, tension: 0.45, lineWidth: 5, fill: 0 } }
				  ], 
				  {
					colors: ['{{app.color.info}}'],
					series: { shadowSize: 3 },
					xaxis:{ 
					  font: { color: '#ccc' },
					  position: 'bottom',
					  ticks: {{monthIncome.ticks}}
					},
					yaxis:{ font: { color: '#ccc' } },
					grid: { hoverable: true, clickable: true, borderWidth: 0, color: '#ccc' },
					tooltip: true,
					tooltipOpts: { content: '%x.1 is %y.4',  defaultTheme: false, shifts: { x: 0, y: 20 } }
				  }
				" style="height:240px" >
				</div>
			  </div>
			</div>
        </div>
      </div>
      <!-- / income -->
	  <div class="row">
		<div class="col-md-6">
			<div class="panel panel-default">
			  <div class="wrapper-sm pull-right">
				  <select ng-model="hospitalPrescriptionNum.timeType" ng-change="refreshHospitalPrescriptionNum()" theme="bootstrap">
					<option value="1">今日</option>
					<option value="2">昨日</option>
					<option value="3">本月</option>
					<option value="4">上月</option>
				  </select>
			  </div>
			  <div class="panel-heading font-bold">医院处方数量</div>
			  <div class="panel-body">
				<div ui-jq="plot" ui-refresh="hospitalPrescriptionNum.data" ui-options="
				  {{hospitalPrescriptionNum.data}},
				  {
					series: { pie: { show: true, innerRadius: 0.5, stroke: { width: 0 }, label: { show: true, threshold: 0.05 } } },
					colors: ['{{app.color.primary}}','{{app.color.info}}','{{app.color.success}}','{{app.color.warning}}','{{app.color.danger}}','{{app.color.light}}'],
					grid: { hoverable: true, clickable: true, borderWidth: 0, color: '#ccc' },   
					tooltip: true,
					tooltipOpts: { content: '%s: %p.0%' }
				  }
				" style="height:240px"></div>
			  </div>
			</div>
		 </div>
		 <div class="col-md-6">
			<div class="panel panel-default">
			  <div class="wrapper-sm pull-right">
				  <select ng-model="doctorPrescriptionNum.timeType" ng-change="refreshDoctorPrescriptionNum()" theme="bootstrap">
					<option value="1">今日</option>
					<option value="2">昨日</option>
					<option value="3">本月</option>
					<option value="4">上月</option>
				  </select>
			  </div>
			  <div class="panel-heading font-bold">医生处方数量</div>
			  <div class="panel-body">
				<div ui-jq="plot" ui-refresh="doctorPrescriptionNum.data" ui-options="
				  {{doctorPrescriptionNum.data}},
				  {
					series: { pie: { show: true, innerRadius: 0.5, stroke: { width: 0 }, label: { show: true, threshold: 0.05 } } },
					colors: ['{{app.color.primary}}','{{app.color.info}}','{{app.color.success}}','{{app.color.warning}}','{{app.color.danger}}','{{app.color.light}}','{{app.color.dark}}','{{app.color.black}}'],
					grid: { hoverable: true, clickable: true, borderWidth: 0, color: '#ccc' },   
					tooltip: true,
					tooltipOpts: { content: '%s: %p.0%' }
				  }
				" style="height:240px"></div>
			  </div>
			</div>
		 </div>
	  </div>
	  
	  <div class="row">
		<div class="col-md-6">
			<div class="panel panel-default">
			  <div class="wrapper-sm pull-right">
				  <select ng-model="storeSales.timeType" ng-change="refreshStoreSales()" theme="bootstrap">
					<option value="1">今日</option>
					<option value="2">昨日</option>
					<option value="3">本月</option>
					<option value="4">上月</option>
				  </select>
			  </div>
			  <div class="panel-heading font-bold">药店销售情况</div>
			  <div class="panel-body">
				<div ui-jq="plot" ui-refresh="storeSales.data" ui-options="
				  {{storeSales.data}},
				  {
					series: { pie: { show: true, innerRadius: 0.5, stroke: { width: 0 }, label: { show: true, threshold: 0.05 } } },
					colors: ['{{app.color.primary}}','{{app.color.info}}','{{app.color.success}}','{{app.color.warning}}','{{app.color.danger}}','{{app.color.light}}'],
					grid: { hoverable: true, clickable: true, borderWidth: 0, color: '#ccc' },   
					tooltip: true,
					tooltipOpts: { content: '%s: %p.0%' }
				  }
				" style="height:240px"></div>
			  </div>
			</div>
		 </div>
		 <div class="col-md-6">
			<div class="panel panel-default">
			  <div class="wrapper-sm pull-right">
				  <select ng-model="drugSales.timeType" ng-change="refreshDrugSales()" theme="bootstrap">
					<option value="1">今日</option>
					<option value="2">昨日</option>
					<option value="3">本月</option>
					<option value="4">上月</option>
				  </select>
			  </div>
			  <div class="panel-heading font-bold">药品销售情况</div>
			  <div class="panel-body">
				<div ui-jq="plot" ui-refresh="drugSales.data" ui-options="
				  {{drugSales.data}},
				  {
					series: { pie: { show: true, innerRadius: 0.5, stroke: { width: 0 }, label: { show: true, threshold: 0.05 } } },
					colors: ['{{app.color.primary}}','{{app.color.info}}','{{app.color.success}}','{{app.color.warning}}','{{app.color.danger}}','{{app.color.light}}','{{app.color.dark}}','{{app.color.black}}'],
					grid: { hoverable: true, clickable: true, borderWidth: 0, color: '#ccc' },   
					tooltip: true,
					tooltipOpts: { content: '%s: %p.0%' }
				  }
				" style="height:240px"></div>
			  </div>
			</div>
		 </div>
	  </div>
    </div>
  </div>
  <!-- / main -->
</div>
