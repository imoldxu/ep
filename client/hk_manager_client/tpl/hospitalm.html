<div ng-controller="HospitalmCtrl">
  <div class="wrapper-md bg-light b-b">
	<span class="ng-scope pull-right m-t-n-xs">
	  <script type="text/ng-template" id="addHospitalModalContent.html">
		<div ng-include="'tpl/modal.addHospital.html'"></div>
	  </script>
	  <button class="btn btn-success" ng-click="add('md')">添加医院</button>
	</span>
    <h1 class="m-n font-thin h3">医院列表</h1>
  </div>
  <div class="hbox hbox-auto-xs hbox-auto-sm">
    <div class="col wrapper-md">
      <div class="clearfix m-b">
        <form class="form-inline ng-pristine ng-valid" role="form">
	      <div class="form-group">
			<label class="sr-only" for="inputHospitalName">医院名称</label>
			<input type="text" class="form-control" id="inputHospitalName" placeholder="请输入医院名称" ng-model="name">
		  </div>
	      <button type="submit" class="btn btn-default" ng-click="search()">搜索</button>
		</form>
      </div>
      <div class="panel panel-default">
		<div class="panel-heading">
		  医院
		</div>
		<div class="table-responsive">
		  <table class="table table-striped b-t b-light">
			<thead>
			  <tr>
				<th>名称</th>
				<th>地址</th>
				<th>维度</th>
				<th>经度</th>
				<th>管理员账号</th>
				<th>秘钥</th>
				<th colspan="2">操作</th>
			  </tr>
			</thead>
			<tbody>
			  <tr ng-repeat="hospital in hospitalList">
				<td>{{hospital.name}}</td>
				<td>{{hospital.address}}</td>
				<td>{{hospital.latitude}}</td>
				<td>{{hospital.longitude}}</td>
				<td>{{hospital.email}}</td>
				<td>{{hospital.secretkey}}</td>
				<td><span class="ng-scope" ng-click="edit($index,'md')">
					  <script type="text/ng-template" id="modifyHospitalModalContent.html">
						<div ng-include="'tpl/modal.modifyHospital.html'"></div>
					  </script>
					  编辑
					</span>
				</td>
				<td><span ng-click="resetPwd($index)">重置密码</span></td>
			  </tr>
			</tbody>
		  </table>
		</div>
		<footer class="panel-footer">
		  <div class="row">
			<div class="col-sm-4 text-right text-center-xs">                
			  <ul class="pagination pagination-sm m-t-none m-b-none">
				<li><a ng-if="pageIndex != 1" ng-click="prePage()"><i class="fa fa-chevron-left"></i></a></li>
				<li><a ng-if="hasNextPage" ng-click="nextPage()"><i class="fa fa-chevron-right"></i></a></li>
			  </ul>
			</div>
		  </div>
		</footer>
	  </div>
    </div>
  </div>
</div>
