<link rel="stylesheet" href="css/css/register.css?ver={{cssVer}}">

<wheader title="注册"></wheader>

<div class="con">

	<div class="weui-cells weui-cells_from">
		<div class="weui-cell">
			<div class="weui-cell__hd">
				<label class="weui-label">手机号</label>
			</div>
			<div class="weui-cell__bd">
				<input class="weui-input" type="tel" maxlength="11" placeholder="请输入登录手机号" ng-model="phone"></input>
			</div>
		</div>
		<div class="weui-cell">
			<div class="weui-cell__hd">
				<label class="weui-label">密码</label>
			</div>
			<div class="weui-cell__bd">
				<input class="weui-input" type="password" placeholder="请输入登录密码" ng-model="pwd"></input>
			</div>
		</div>
	</div>
	
	<div class="weui-btn-area">
		<a class="weui-btn weui-btn_primary" ng-click="registe(phone, pwd)">注册</a>
	</div>
</div>
