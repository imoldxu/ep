<link rel="stylesheet" href="css/css/forgetPwd.css?ver={{cssVer}}">


<wheader title="密码找回"></wheader>

<div class="con">

	<div class="hint">请输入登陆的手机号，我们将发送短信验证您的身份</div>
	<div class="weui-cells weui-cells_from">
		<div class="weui-cell">
			<div class="weui-cell__hd">
				<label class="weui-label">手机号</label>
			</div>
			<div class="weui-cell__bd">
				<input class="weui-input" type="tel" maxlength="11" ng-model="phone" placeholder="请输入登陆手机号"></input>
			</div>
		</div>
	</div>
	
	<div class="weui-btn-area">
		<a class="weui-btn weui-btn_primary" ng-click="getCode()">提交</a>
	</div>
	
</div>
