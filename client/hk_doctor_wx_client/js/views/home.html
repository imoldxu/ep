<link rel="stylesheet" href="css/css/home.css?ver={{cssVer}}">

<wheader title="首页" backshow="false"></wheader>

<div class="con">
	<div class="weui-cell welcome">欢迎{{doctorObj.name}}使用</div>
	<div class="weui-flex">
		<div class="weui-flex__item imgButton" ng-click="gotoPage('mydrugs')">
			<img src="img/drug.png"></img>
			<span>常用药品</span>
		</div>
		<div class="weui-flex__item imgButton" ng-click="gotoPage('pList')">
			<img src="img/prescription.png"></img>
			<span>我的处方</span>
		</div>
	</div>
	<div class="weui-flex">
		<div class="weui-flex__item imgButton" ng-click="gotoPage('modifyPwd')">
			<img src="img/password.png"></img>
			<span>修改密码</span>
		</div>
		<div class="weui-flex__item imgButton" ng-click="gotoPage('updateInfo')">
			<img src="img/personal.png"></img>
			<span>修改信息<span>
		</div>
	</div>
	<div class="weui-flex">
		<div class="weui-flex__item imgButton" ng-click="logout()">
			<img src="img/logout.png"></img>
			<span>退出登录</span>
		</div>
		<div class="weui-flex__item ">
		</div>
	</div>
</div>
