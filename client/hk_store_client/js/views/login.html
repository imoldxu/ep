<link rel="stylesheet" href="css/css/login.css?ver={{cssVer}}">

<div class="head">

    <img src="img/bg.png" alt="" width="100%">

    <img src="img/logo.png" width="152" class="logo">

</div>

<div class="group">
	
	<div>
		<input type="text" placeholder="请输入登录邮箱" ng-model="email">
		<input type="password" placeholder="请输入登录密码" ng-model="pwd">
	</div>
	<div>
		<div class="submit" ng-click="login(email,pwd)">登录</div>
	</div>
</div>
